{% extends 'base.html' %}

{% block content %}

<div>
    <h2>Login here</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-dark">Login</button>


        <hr>

        <p>Don't you have an account?</p>
        <p>Click <a href="{% url 'signup' %}">here</a> to sign up.</p>

    </form>

 </div>


{% endblock %}
